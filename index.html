<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OANDA - Investment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #0073e6; }
        .account-info, .controls, .investment-plans {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .balance { font-size: 24px; font-weight: bold; color: green; }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OANDA - Investment Platform</h1>
        <div class="account-info">
            <p><strong>Account Holder:</strong> Jacob Amaitsa</p>
            <p class="balance" id="balance">Balance: KES 186,976.44</p>
        </div>
        <div class="controls">
            <button onclick="initiateWithdrawal()">Withdraw</button>
            <button onclick="initiateDeposit()">Deposit</button>
        </div>
        <div class="investment-plans">
            <h2>Investment Plans</h2>
            <button onclick="invest(1000)">Basic Plan - KES 1,000 (Weekly Investment, 50% Return in 24Hrs)</button>
            <button onclick="invest(3000)">Gold Plan - KES 3,000 (Bi-Weekly Investment, 50% Return in 24Hrs)</button>
            <button onclick="invest(5000)">Premium Plan - KES 5,000 (Monthly Investment, 50% Return in 24Hrs)</button>
        </div>
    </div>
    
    <script>
        let balance = 186976.44;

        function formatNumber(num) {
            return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function updateBalanceDisplay() {
            document.getElementById("balance").innerText = "Balance: KES " + formatNumber(balance);
        }

        function validateInput(method) {
            if (method.toLowerCase() === "paypal") {
                let email = prompt("Enter your PayPal Email:");
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    setTimeout(() => alert("Invalid PayPal email."), 1000);
                    return false;
                }
                return email;
            } 
            else if (method.toLowerCase() === "mpesa") {
                let phone = prompt("Enter your MPESA number (10 digits):");
                if (!phone || !/^\d{10}$/.test(phone)) {
                    setTimeout(() => alert("Invalid MPESA number."), 1000);
                    return false;
                }
                return phone;
            } 
            else if (method.toLowerCase() === "credit card") {
                let cardNumber = prompt("Enter your 16-digit Credit Card number:");
                if (!cardNumber || !/^\d{16}$/.test(cardNumber)) {
                    setTimeout(() => alert("Invalid Credit Card number."), 1000);
                    return false;
                }
                let cardName = prompt("Enter Cardholder's Name:");
                if (!cardName || cardName.trim().length < 2) {
                    setTimeout(() => alert("Invalid Cardholder Name."), 1000);
                    return false;
                }
                let cvc = prompt("Enter 3-digit CVC:");
                if (!cvc || !/^\d{3}$/.test(cvc)) {
                    setTimeout(() => alert("Invalid CVC number."), 1000);
                    return false;
                }
                let expiry = prompt("Enter Expiry Date (MM/YY):");
                if (!expiry || !/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) {
                    setTimeout(() => alert("Invalid Expiry Date."), 1000);
                    return false;
                }
                return `${cardNumber}, ${cardName}, ${cvc}, ${expiry}`;
            }
            return false;
        }

        function initiateTransaction(type) {
            let method = prompt("Select " + type + " method: MPESA, PayPal, or Credit Card");
            if (!method) return;

            let amount = parseFloat(prompt("Enter amount to " + type + " (Min: 500 KES, Max: 250,000 KES):"));
            if (isNaN(amount) || amount < 500 || amount > 250000 || (type === "withdraw" && amount > balance)) {
                setTimeout(() => alert("Invalid amount or insufficient balance."), 1000);
                return;
            }

            let account = validateInput(method);
            if (!account) return;

            if (confirm(`Confirm ${type} of KES ${formatNumber(amount)} via ${method} to ${account}?`)) {
                if (type === "withdraw") balance -= amount;
                else balance += amount;
                updateBalanceDisplay();

                setTimeout(() => {
                    alert(`KES ${formatNumber(amount)} ${type}ed successfully via ${method}. Beneficiary will receive in 30 sec.`);
                }, 3000);
            }
        }

        function initiateWithdrawal() {
            initiateTransaction("withdraw");
        }

        function initiateDeposit() {
            initiateTransaction("deposit");
        }

        updateBalanceDisplay();
    </script>
</body>
</html>
