<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OANDA - Trading Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0073e6;
        }
        .account-info, .trade-info, .controls {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .market-price {
            font-size: 20px;
            color: red;
        }
        .stake-info {
            font-size: 18px;
            color: blue;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .buy { background-color: green; color: white; }
        .sell { background-color: red; color: white; }
        .cashout { background-color: orange; color: white; }
        .deposit { background-color: blue; color: white; }
        .withdraw { background-color: purple; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OANDA</h1>
        <div class="account-info">
            <p><strong>Account Holder:</strong> Jacob Amaitsa</p>
            <p><strong>Account Type:</strong> Real</p>
            <p class="balance" id="balance">Balance: $299.89</p>
        </div>
        <div class="controls">
            <button class="deposit" onclick="depositFunds()">Deposit</button>
            <button class="withdraw" onclick="withdrawFunds()">Withdraw</button>
        </div>
        <div class="trade-info">
            <p class="stake-info">Staked: $100 on Gold</p>
            <p class="market-price" id="market-price">Market Price: $1.1234</p>
            <button class="buy" onclick="trade('buy')">BUY</button>
            <button class="sell" onclick="trade('sell')">SELL</button>
            <button class="cashout" onclick="cashOut()">Cash Out</button>
            <p id="profit-loss">Profit/Loss: $0.00</p>
        </div>
        <canvas id="goldChart" width="400" height="200"></canvas>
        <p style="margin-top: 20px; font-size: 14px;">Certified by Forex BCLB</p>
    </div>

    <script>
        let balance = 299.89;
        let stake = 100;
        let profitLoss = 0;
        let goldPrices = [1900, 1910, 1895, 1920, 1935, 1915];
        let chart;

        function updateMarket() {
            let change = Math.random() < 0.10 ? (Math.random() * 5) : -(Math.random() * 0.05);
            let newPrice = goldPrices[goldPrices.length - 1] + change;
            goldPrices.push(newPrice);
            if (goldPrices.length > 10) goldPrices.shift();
            document.getElementById("market-price").innerText = "Market Price: $" + newPrice.toFixed(2);
            updateChart();
        }

        function updateChart() {
            chart.data.labels = Array.from({ length: goldPrices.length }, (_, i) => i + 1);
            chart.data.datasets[0].data = goldPrices;
            chart.update();
        }

        function cashOut() {
            balance += profitLoss;
            document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(2);
            profitLoss = 0;
            document.getElementById("profit-loss").innerText = "Profit/Loss: $0.00";
        }

        function withdrawFunds() {
            let amount = parseFloat(prompt("Enter withdrawal amount:"));
            if (!isNaN(amount) && amount > 0 && amount <= balance) {
                let method = prompt("Select withdrawal method: MPESA, PayPal, Credit Card");
                if (method) {
                    if (method.toLowerCase() === "mpesa") {
                        let mpesaNumber = prompt("Enter your M-Pesa number:");
                        if (mpesaNumber) {
                            let confirmTransaction = confirm(`Proceed with withdrawal of $${amount} to ${mpesaNumber}?`);
                            if (confirmTransaction) {
                                balance -= amount;
                                document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(2);
                                setTimeout(() => {
                                    alert(`Transaction successful. $${amount} has been transferred to ${mpesaNumber}. The beneficiary will receive it in 30 seconds.`);
                                }, 3000);
                            }
                        }
                    } else {
                        alert("Transaction successful. Amount withdrawn: $" + amount);
                    }
                }
            } else {
                alert("Invalid amount or insufficient balance.");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            let ctx = document.getElementById('goldChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({ length: goldPrices.length }, (_, i) => i + 1),
                    datasets: [{ label: 'Gold Price', data: goldPrices, borderColor: 'gold', fill: false }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
            setInterval(updateMarket, 3000);
        });
    </script>
</body>
</html>
