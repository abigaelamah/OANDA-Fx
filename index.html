<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OANDA - Live Trading Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #0073e6; }
        .account-info, .trade-info, .controls {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .balance { font-size: 24px; font-weight: bold; color: green; }
        .market-price { font-size: 20px; color: red; }
        .profit-loss { font-size: 18px; color: blue; }
        .real-account {
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: green;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .buy { background-color: green; color: white; }
        .sell { background-color: red; color: white; }
        .cashout { background-color: orange; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OANDA - Live Trading</h1>
        <span class="real-account">REAL</span>
        <div class="account-info">
            <p><strong>Account Holder:</strong> Jacob Amaitsa</p>
            <p class="balance" id="balance">Balance: $299.89</p>
        </div>
        <div class="controls">
            <label>Trade Amount: </label>
            <input type="number" id="tradeAmount" value="100" min="1" step="1">
            <label>Lot Size: </label>
            <input type="number" id="lotSize" value="0.01" min="0.01" step="0.01">
            <label>Take Profit: </label>
            <input type="number" id="takeProfit" value="0">
            <label>Stop Loss: </label>
            <input type="number" id="stopLoss" value="0">
            <button class="buy" onclick="trade('buy')">BUY</button>
            <button class="sell" onclick="trade('sell')">SELL</button>
            <button class="cashout" onclick="cashOut()">Cash Out</button>
            <button onclick="initiateWithdrawal()">Withdraw</button>
            <button onclick="initiateDeposit()">Deposit</button>
        </div>
        <div class="trade-info">
            <p class="market-price" id="market-price">Market Price: Fetching...</p>
            <p class="profit-loss" id="profit-loss">Profit/Loss: $0.00</p>
        </div>
        <div id="tradingview_chart"></div>
    </div>
    
    <script>
        let balance = 299.89;
        let marketPrice = 1900;
        let profitLoss = 0;
        let tradeActive = false;
        let entryPrice, takeProfit, stopLoss;

        function initiateWithdrawal() {
            let method = prompt("Select withdrawal method: MPESA, PayPal, or Credit Card");
            if (!method) return;

            let amount = parseFloat(prompt("Enter amount to withdraw:"));
            if (isNaN(amount) || amount <= 0 || amount > balance) {
                alert("Invalid amount or insufficient balance.");
                return;
            }

            if (method.toLowerCase() === "mpesa") {
                let mpesaNumber = prompt("Enter your MPESA number:");
                if (!mpesaNumber) return;
                let confirmWithdrawal = confirm(`Withdraw $${amount} to ${mpesaNumber}?`);
                if (confirmWithdrawal) {
                    processWithdrawal(amount, mpesaNumber, "MPESA");
                }
            } else {
                alert("Currently, only MPESA withdrawals are enabled.");
            }
        }

        function initiateDeposit() {
            let method = prompt("Select deposit method: MPESA, PayPal, or Credit Card");
            if (!method) return;

            let amount = parseFloat(prompt("Enter amount to deposit:"));
            if (isNaN(amount) || amount <= 0) {
                alert("Invalid deposit amount.");
                return;
            }

            alert(`$${amount} deposited successfully via ${method}`);
            balance += amount;
            document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(2);
        }

        function processWithdrawal(amount, account, method) {
            balance -= amount;
            document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(2);
            setTimeout(() => {
                alert(`$${amount} has been transferred to ${account} via ${method}. The beneficiary will receive it in 30 seconds.`);
            }, 2000);
        }
    </script>
</body>
</html>
